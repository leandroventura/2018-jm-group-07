<html>
<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="css/login.css">
<title>Login</title>
</head>
<body>
	<div class="container" id="container-login">
		<div class="row" id="pwd-container">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<section class="login-form">
					<div>
						<img src="img/logo_sge.png" align="middle" style="width: 150;">
						<h4 style="text-align: center;">SGE</h4>
					</div>
					<form>
						<div class="form-group">
							<label for="exampleInputEmail1">Usuario</label> <input
								type="email" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" placeholder="Usuario">
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Contraseña</label> <input
								type="password" class="form-control" id="exampleInputPassword1"
								placeholder="Contraseña">
						</div>
						<button type="submit" name="go"
							class="btn btn-lg btn-primary btn-block">Ingresar</button>
					</form>
					<small>Realizado por Grupo 7</small>
				</section>
			</div>
		</div>
	</div>
</body>
</html>
